<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Category</title>

</head>
<body>
<h1>Category Tree</h1>
<ul th:if="${categories}">
    <li th:each="category : ${categories}">
        <!-- 카테고리 이름 출력 -->
        <span th:text="${category.name}"></span>
        <span th:text="${category.id}"></span>
        <!-- 하위 카테고리가 있는 경우, 재귀적으로 호출 -->
        <ul th:if="${category.children}">
            <li th:replace="recursive-list.html :: recursive-list(categories=${category.children})"></li>
        </ul>
    </li>
</ul>
<a th:href="@{/category/regist}">카테고리 등록</a>
<a th:href="@{/category/hidden}">미 노출 카테고리 목록</a>
</body>

</html>
